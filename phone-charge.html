<script>
    var inp= document.getElementById("login-username");
    inp.onkeyup= function(){
   var value =this.value;
   
   if(/^1(34[0-8]|(3[5-9]|47|5[0-2]|57[124]|5[89]|8[2378])\d)\d{7}$/gi.test(value)){
        document.getElementById("myDIV").innerHTML="中国移动";
         $(".iphone-ico").hide();
   }else if(/^1(3[0-2]|45|5[56]|8[56])\d{8}$/gi.test(value)){
        document.getElementById("myDIV").innerHTML="中国联通";
        $(".iphone-ico").hide();
         
   }else if(/^1(33|53|8[09])\d{8}$/gi.test(value)){
    	document.getElementById("myDIV").innerHTML="中国电信";
    	$(".iphone-ico").hide();
	}else{		
		document.getElementById("myDIV").innerHTML="";		
		$(".iphone-ico").show();
	
	}

 
 }

</script>
