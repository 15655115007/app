<script>

;(function(){
	document.body.addEventListener('touchstart',function(){},false);

	document.querySelector('.click_dialog').onclick = function(){
		document.querySelector('.ui_dialog_demo').classList.add('show');
	};

	var button = document.querySelectorAll('.ui_dialog button');
	[].forEach.call(button,function(o){
		o.onclick = function(){
			this.parentNode.parentNode.parentNode.classList.remove('show')
		};
	});
})();
	</script>
